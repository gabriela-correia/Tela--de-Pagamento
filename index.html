<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pagamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Página de Pagamento</h1>
        <div class="form-group">
            <label for="valor">Valor (R$):</label>
            <input type="number" id="valor" placeholder="Insira o valor">
        </div>

        <div class="form-group">
            <input type="radio" id="pix" name="metodo" value="pix" checked>
            <label for="pix">Pix</label>
            <input type="radio" id="cartao" name="metodo" value="cartao">
            <label for="cartao">Cartão de Crédito</label>
        </div>

        <button id="informarDados" class="btn">Informar dados</button>

        <!-- Painel Pix -->
        <div id="painelPix" class="painel">
            <h2>Pagamento via Pix</h2>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" placeholder="Insira seu CPF">
            <p><strong>Total com desconto:</strong> R$ <span id="totalPix">0,00</span></p>
            <button id="pagarPix" class="btn">Pagar</button>
        </div>

        <!-- Painel Cartão de Crédito -->
        <div id="painelCartao" class="painel">
            <h2>Pagamento via Cartão de Crédito</h2>
            <label for="numeroCartao">Número do Cartão:</label>
            <input type="text" id="numeroCartao" placeholder="Insira o número do cartão">
            <p id="bandeira"></p>

            <label for="titular">Titular:</label>
            <input type="text" id="titular" placeholder="Nome do titular">

            <label for="codigoSeguranca">Código de Segurança:</label>
            <input type="text" id="codigoSeguranca" placeholder="Ex: 123">

            <label for="vencimento">Vencimento:</label>
            <input type="month" id="vencimento">

            <label for="parcelas">Parcelas:</label>
            <select id="parcelas">
                <option value="1">1x sem juros</option>
                <option value="2">2x sem juros</option>
                <option value="3">3x sem juros</option>
                <option value="4">4x com 5% de juros</option>
                <option value="5">5x com 10% de juros</option>
            </select>

            <p><strong>Total:</strong> R$ <span id="totalCartao">0,00</span></p>
            <button id="pagarCartao" class="btn">Pagar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
